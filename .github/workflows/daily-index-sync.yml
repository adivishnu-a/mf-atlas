name: Daily Index Sync (Yahoo Finance)

on:
  schedule:
    # 11:00 PM IST is 17:30 UTC every day
    - cron: "30 17 * * *"
  workflow_dispatch:

jobs:
  sync-indices:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Scraper
        run: npm run build --workspace=@mf-atlas/scraper

      - name: Execute Daily Indices Sync
        run: npm run sync:indices --workspace=@mf-atlas/scraper

      - name: Calculate Master Index Metrics
        run: npm run calc:indices --workspace=@mf-atlas/scraper

      - name: Commit and Push Data to CDN
        run: |
          git config --global user.name "MF Atlas Bot"
          git config --global user.email "bot@mfatlas.local"
          git add data/
          git commit -m "data(auto): daily index sync & math [skip ci]" || echo "No changes to commit"
          git push

      - name: Push to Turso Database
        env:
          TURSO_CONNECTION_URL: ${{ secrets.TURSO_CONNECTION_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: npm run db:seed --workspace=@mf-atlas/db
